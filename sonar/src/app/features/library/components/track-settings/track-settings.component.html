<button (click)="onToggleMenu()" class="hover:bg-gray-200 rounded-md p-1 menu-button">
    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="0 0 24 24" fill="none">
        <g id="Menu / More_Vertical">
            <g id="Vector">
                <path d="M11 18C11 18.5523 11.4477 19 12 19C12.5523 19 13 18.5523 13 18C13 17.4477 12.5523 17 12 17C11.4477 17 11 17.4477 11 18Z"
                    stroke="current" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M11 12C11 12.5523 11.4477 13 12 13C12.5523 13 13 12.5523 13 12C13 11.4477 12.5523 11 12 11C11.4477 11 11 11.4477 11 12Z"
                    stroke="current" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M11 6C11 6.55228 11.4477 7 12 7C12.5523 7 13 6.55228 13 6C13 5.44772 12.5523 5 12 5C11.4477 5 11 5.44772 11 6Z" stroke="current"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </g>
        </g>
    </svg>
</button>
<div *ngIf="isOpen"
    class="absolute top-8 right-2 md:-right-3 w-40 bg-gray-secondary flex flex-col items-center rounded-md menu-container z-30 border border-gray-300 border-b-0 shadow-md cursor-pointer">
    <div (click)="editTrack()" class="hover:bg-gray-300 w-full py-2 px-3 rounded-t-md">Edit</div>
    <div (click)="isOpenFilesPopup = !isOpenFilesPopup" class="hover:bg-gray-300 w-full py-2 px-3">Audio files</div>
    <div (click)="isOpenCoversPopup = !isOpenCoversPopup" class="hover:bg-gray-300 w-full py-2 px-3 rounded-b-md">Covers</div>
</div>
<app-track-files-popup [track]="track" *ngIf="isOpenFilesPopup" (close)="closeFilesPopup()" />
<app-track-covers-popup [track]="track" *ngIf="isOpenCoversPopup" (close)="closeCoversPopup()" />
